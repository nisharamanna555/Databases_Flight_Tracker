{% extends "header.html" %}

{% block body %}

<h3>Airline Staff Registration:</h3>


{% for mess in get_flashed_messages()  %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
	<span aria-hidden="true">&times;</span>
  </button>
  {{mess}}
  </div>
{% endfor %}

{% if error != None %}
<br>
<p class="error"><strong>Message:</strong> {{error}}</p>
{% endif %}

<form action="/registerAuth_as" method="POST">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name = "Username" placeholder="username" required/></br>
      </div>
      <div class="col">
        <input type="password" class="form-control" name = "Password" placeholder="password" required/></br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name = "First_name" placeholder="first name" required/></br>
      </div>
      <div class="col">
        <input type="text" class="form-control" name = "Last_name" placeholder="last name" required/></br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name = "Date_of_birth" placeholder="date of birth (YYYY-MM-DD)" required/></br>
      </div>
      <div class="col">
        <input type="text" class="form-control" name = "phone_num" placeholder="phone number" required/></br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name = "email" placeholder="email" required/></br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name = "Airline_name" placeholder="airline name" required/></br>
      </div>
    </div>

    
    <input type="submit" class="btn btn-primary" value = Register />
</form>
<a href="/">Go back</a>
{% endblock %}
