{% extends "header.html" %}

{% block body %}

<h3>Create a new flight:</h3><br><br>

<form action="/create_flight_auth" method="POST" class="col-3">
    <input type="text" class="form-control" name = "departure" placeholder="From" required/> </br>
	<input type="text" class="form-control" name = "arrival" placeholder="To" required/> </br>
    <input type="text" class="form-control" name = "flightNum" placeholder="Flight Number" required/> </br>
    <input type="text" class="form-control" name = "airplaneID" placeholder="Airplane Number" required/> </br>

	
	<input type="date" class="form-control" name = "departDate" placeholder="Departure Date" required/> </br>
    <input type="text" class="form-control" name = "departTime" placeholder="Departure Time" required/> </br>
	<input type="date" class="form-control" name = "arriveDate" placeholder="Arrival Date" required/> </br>
    <input type="text" class="form-control" name = "arriveTime" placeholder="Arrival Time" required/> </br>

    <input type="text" class="form-control" name = "basePrice" placeholder="Base Price" required/> </br>
	<input class="btn btn-primary" type="submit" value = "Create" />
</form>


<br><br>
<a href="/logout">Logout</a>
<a href="/as_home">Home</a>

{% endblock %}
