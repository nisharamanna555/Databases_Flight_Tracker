{% extends "header.html" %}

{% block body %}

<h3>Ticket SalesReports:</h3><br><br>

<p><b>Enter date range:</b></p>
<form action="/staff/reports" method="POST" class="col-3">
    <input type="date" class="form-control" name = "startDate" placeholder="Date Range Start" required/> </br>
    <input type="date" class="form-control" name = "endDate" placeholder="Date Range End" required/> </br>

    <input class="btn btn-primary" type="submit" value = "Display Report" />
</form>
<br><br>

{% if error %}
<br><br>
<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}


{% if error == None%}
<p><b>Number of tickets sold within specified range:</b> {{ num_tickets }}</p>
{% endif %}


<br><br>
<a href="/logout">Logout</a>
<a href="/as_home">Home</a>

{% endblock %}
